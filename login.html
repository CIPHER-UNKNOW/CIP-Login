<!-- login.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="CIP-SEC" content="CIPHER-UNKNOW" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Sign in to CIP-SEC</title>
</head>

<body class="dark-theme">
    <main class="container">
        <div class="auth-form">
            <div class="auth-form-header">
                <a href="/index.html">
                    <img src="./image/avatar-login.jpg" alt="Sec-Avatar" class="avatar">
                </a>
                <h1>Sign in to CIP-SEC</h1>
            </div>

            <div class="auth-form-body">
                <form action="/login" method="POST"> <!-- Altere para POST -->
                    <label for="login_field">Username</label>
                    <input type="text" id="login_field" name="username" class="form-control" placeholder="Username" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                    
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
                <!-- Botão para redirecionar para a página de registro -->
                <p>Don't have an account? <a href="/register.html">Register</a></p>
            </div>
        </div>
    </main>
</body>
</html>
